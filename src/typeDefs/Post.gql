type Post {
    id: ID!
    title: String!
    body: String!
    published: Boolean!
    author: User!
    comments: [Comment!]!
}

type Query {
    posts(query: String): [Post!]!
}

type Mutation {
    createPost(data: CreatePostInput!): Post!
    updatePost(id: ID!, data: UpdatePostInput!): Post!
    deletePost(id: String!): Post!
}

type Subscription {
    authorPost(authorID: ID!): Post!
    post: PostSubscriptionPayload!
}

type PostSubscriptionPayload {
    mutation: MutationType!
    node: Post
}

input CreatePostInput {
    title: String!
    body: String!
    published: Boolean!
    authorID: ID!
}

input UpdatePostInput {
    title: String
    body: String
    published: Boolean
}



